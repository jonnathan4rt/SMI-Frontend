<div class="container">
    <div class="container text-center" style="margin: 30px">
    <h3> Sistema de Inventarios </h3>
</div>

    <table class="table table-striped table-hover aling-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Descripcion del Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Existencia</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Producto of productos">
            <th scope="row">{{Producto.idProducto}}</th>
            <th>{{Producto.descripcion}}</th>
            <th>{{Producto.precio}}</th>
            <th>{{Producto.existencia}}</th>
            <td class="text-center">
              <div>
                <button (click)="editarProducto(Producto.idProducto)" class="btn btn-warning btn-sm me-2">Editar</button>
                <button (click)="eliminarProducto(Producto.idProducto)" class="btn btn-danger btn-sm">Eliminar</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
